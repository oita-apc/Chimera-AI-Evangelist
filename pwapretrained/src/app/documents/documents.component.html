<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1>Chimera AI Evangelist</h1>
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
  
      <div class="mat-card-cvr" style="margin-top:20px;">
        <h2>manual</h2>
        <mat-card>
          <mat-card-actions>
              <div class="spinner-wrapper">
                <a href = "assets/download/manual/evangelist/Chimera_AI_Evangelist_Pretrained_Guide.pdf" target="_blank" download>
                  Pretrained Guide
                </a>
              </div>                                                              
          </mat-card-actions>
        </mat-card>    
      </div>
  
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a
          mat-list-item
          *ngFor="let link of sideLinks"
          routerLink="{{ link.location }}"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          <mat-icon>{{ link.icon }}</mat-icon>
          <span style="margin-left:5px;">{{ link.label | uppercase }}</span>
        </a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  
  </div>
